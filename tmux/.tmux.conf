# Set C-s prefix
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# split panes using v and s
bind v split-window -h
bind s split-window -v
unbind '"'
unbind %

# Reload tmux
bind r source-file ~/.tmux.conf

# switch panes using hjkl
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

# Do not auto rename
set-option -g allow-rename off

# Kill window without confirmation
bind-key x kill-pane
bind-key & kill-window

# Set vi mode keys
setw -g mode-keys vi

# Copy clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"

# Kanagawa Wave theme (matching neovim)
# Colors from Kanagawa Wave palette
# Background colors
set -g @kanagawa_bg "#1F1F28"        # sumiInk1 - default background
set -g @kanagawa_bg_dark "#16161D"   # sumiInk0 - dark background
set -g @kanagawa_bg_light "#2A2A37"  # sumiInk2 - lighter background
set -g @kanagawa_bg_cursor "#363646" # sumiInk3 - cursor line
set -g @kanagawa_border "#54546D"    # sumiInk4 - borders

# Foreground colors  
set -g @kanagawa_fg "#DCD7BA"        # fujiWhite - default foreground
set -g @kanagawa_fg_dim "#C8C093"    # oldWhite - dark foreground
set -g @kanagawa_comment "#727169"   # fujiGray - comments

# Accent colors
set -g @kanagawa_blue "#7E9CD8"      # crystalBlue - functions/titles
set -g @kanagawa_cyan "#7FB4CA"      # springBlue - specials
set -g @kanagawa_green "#98BB6C"     # springGreen - strings
set -g @kanagawa_yellow "#E6C384"    # carpYellow - identifiers
set -g @kanagawa_orange "#FFA066"    # surimiOrange - constants
set -g @kanagawa_red "#E82424"       # samuraiRed - errors
set -g @kanagawa_magenta "#957FB8"   # oniViolet - keywords

# Status bar styling
set -g status-style "fg=#{@kanagawa_fg},bg=#{@kanagawa_bg_dark}"
set -g status-left-style "fg=#{@kanagawa_bg},bg=#{@kanagawa_blue}"
set -g status-right-style "fg=#{@kanagawa_bg},bg=#{@kanagawa_green}"

# Window status styling
set -g window-status-style "fg=#{@kanagawa_fg_dim},bg=#{@kanagawa_bg_dark}"
set -g window-status-current-style "fg=#{@kanagawa_bg},bg=#{@kanagawa_yellow}"
set -g window-status-activity-style "fg=#{@kanagawa_orange},bg=#{@kanagawa_bg_dark}"

# Pane border styling
set -g pane-border-style "fg=#{@kanagawa_border}"
set -g pane-active-border-style "fg=#{@kanagawa_blue}"

# Message styling
set -g message-style "fg=#{@kanagawa_bg},bg=#{@kanagawa_orange}"
set -g message-command-style "fg=#{@kanagawa_bg},bg=#{@kanagawa_cyan}"

# Clock styling
set -g clock-mode-colour "#{@kanagawa_blue}"

# Status bar content
set -g status-left-length 40
set -g status-right-length 50
set -g status-left " #S "
set -g status-right " %H:%M %d-%b-%y "
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "

# Position status bar at top
set -g status-position top

# Initialize TMUX plugin manager
run -b '~/.tmux/plugins/tpm/tpm'
